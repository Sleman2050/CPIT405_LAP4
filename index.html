<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 04: CSS Structure and Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>

    <h1>Great Auto Parts - Order Form</h1>


    <form>

        <div class="A">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter Your First Name">
        </div>



        <div class="A">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter Your Last Name">
        </div>

        <div class="A">
            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Enter Your Email Address">
        </div>

        <div class="A">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number">
        </div>


        <div class="A">
            <label for="makeOrder">Make:</label>
            <input type="text" id="makeOr" placeholder="Make">
        </div>



        <div class="A">
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model">
        </div>



        <div class="A">
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year">
        </div>



        <div class="A">
            <label for="Date">Date:</label>
            <input type="date" id="Date">
        </div>

        <div class="A">
            <label for="sparePart">Spare Part:</label>
            <input type="text" id="sparePart" placeholder="Enter The Spare Part You Need ">
        </div>

        <div class="A">
            <label for="quantity"> Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter The Quantity You Need">
        </div>


        <div class="A">
            <label for="Comment"> Comment:</label>
            <textarea id="comment" rows="3" placeholder="Enter Comment"></textarea>
        </div>


        <input type="submit" value="Submit" id="Sub">





    </form>


</body>

</html>
